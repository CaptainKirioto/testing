<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Reviews</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="reviews-section">
      <div class="container">
        <h2 class="reviews-head">Reviews</h2>

        <!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <ul class="swiper-wrapper"></ul>

          <!-- Navigation buttons -->
          <div class="swiper-buttons">
            <div class="swiper-button-prev" id="btn-prev">
              <svg class="swiper-btn-icon">
                <use
                  href="./img/symbol-defs.svg#icon-arrow-narrow-right-1"
                ></use>
              </svg>
            </div>
            <div class="swiper-button-next" id="btn-next">
              <svg class="swiper-btn-icon">
                <use href="./img/symbol-defs.svg#icon-arrow-narrow-right"></use>
              </svg>
            </div>
          </div>
        </div>

        <div class="error-container"></div>
        <script type="module" src="./main.js"></script>
        <span class="loader"></span>
      </div>
    </section>
  </body>
</html>
